<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main--card">
        <div class="log--sign--card">
            <div class="login--card">
                <h2>Login</h2>
                <span class="sign--up" onclick="flip_card(this)">Doesn't have an account yet? <a href="#">Sign Up</a></span>

                <form action="" id="login--form">
                    <div class="input--fields">
                        <label for="e-mail">Email Address</label>
                        <input id="e-mail" type="email" placeholder="you@example.com">
                        <span class="span--div"></span>
                    </div>

                    <div class="input--fields">
                        <label for="pwd">Password <a href="#" id="forgot--pwd">Forgot Password</a></label>
                        <input id="pwd" type="password" placeholder="Enter 8 character or more">
                        <span class="span--div"></span>
                    </div>

                    <div class="input--fields">
                        <label id="rem--me">Remember me
                            <input type="checkbox" id="checkbox_rem--mee">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="input--fields">
                        <input id="login--btn" type="submit" value="LOGIN">
                    </div>

                </form>

                <div class="other--login--options">
                    <a href="#"><button class="O-O--btns" id="ggl--btn"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0 0 48 48" class="btn--icons">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg><span> Google</span></button></a>
                    <a href="#"><button class="O-O--btns" id="fb--btn"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0,0,256,256" class="btn--icons">
                        <g fill="#002173" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(8,8)"><path d="M19.25391,2c-3.942,0 -6.25391,2.08217 -6.25391,6.82617v4.17383h-5v5h5v12h5v-12h4l1,-5h-5v-3.32812c0,-1.787 0.58277,-2.67187 2.25977,-2.67187h2.74023v-4.79492c-0.474,-0.064 -1.85509,-0.20508 -3.74609,-0.20508z"></path></g></g>
                        </svg> Facebook</button></a>
                </div>
            </div>

            <!-- signup -->
            <div class="signup--card back ">
                <h2>Sign Up</h2>

                <form action="" id="signup--form">
                    <div class="input--fields">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Your name" value="siva">
                        <span class="span--div"></span>
                    </div>

                    <div class="input--fields">
                        <label for="s-email">Email Address</label>
                        <input id="s-email" type="email" placeholder="you@example.com">
                        <span class="span--div"></span>
                    </div>

                    <div class="input--fields">
                        <label for="s-pwd">Password</label>
                        <input id="s-pwd" type="password" placeholder="Enter 8 character or more">
                        <span class="span--div"></span>
                    </div>


                    <div class="input--fields">
                        <label for="c-pwd">Confirm Password</label>
                        <input id="c-pwd" type="password" placeholder="Enter 8 character or more">
                        <span class="span--div"></span>
                    </div>


                    <div class="input--fields">
                        <input id="Register--btn" type="submit" value="Register">
                    </div>


                </form>

                <span class="log--in" onclick="flip_card(this)">Already have an account yet? <a href="#">Login</a></span>
            </div>
        </div>

        <div class="img--card">
            <img src="img/Hero-image-1637742514.png" alt="">
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="authentication.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".img--card"), {
            max: 25,
            speed: 400,
            glare: true,
        });
    </script>
</body>

</html>
